<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #6</title>
    <link rel="stylesheet" href="style.css">
    <script src="script6.js"></script>

</head>
<body>
    <nav>
        <img src="images/europe.png" class="europa">
        <img src="images/northamerica.png" class="northamerica">
        <img src="images/southamerica.png" class="southamerica">
        <img src="images/africa.png" class="africa">
        <img src="images/asia.png" class="asia">
        <img src="images/australia.png" class="australia">
    </nav>

    <h1 id = "h1">
        Carbon Dioxide Emissions
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="emission2018">- kg</h2>
            <p>Emission absolute in 2018</p>
        </section>
        
        <section>
            <h2 id="Welt">- %</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="prozent">- %</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="veraenderung">- kg</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
